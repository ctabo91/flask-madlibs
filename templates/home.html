{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}



{% block content %}
<form action="/story">
    {% for prompt in prompts %}
        <div>
            <label for="{{prompt}}"><b>{{prompt}}:</b></label>
            <input id="{{prompt}}" type="text" name="{{prompt}}">
        </div>
        <br>
    {% endfor %}
    <div>
        <button>Create Story</button>
    </div>
</form>
{% endblock %}
